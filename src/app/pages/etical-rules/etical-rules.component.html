<div id="container-etical-rules" class="height-100vh">
<div class="content-etical-rules dp-flex">
  <header class="logo-the-specials dp-flex-all-center">
    <!-- <img src="/assets/images/logo.png/" alt="The Special" data-alt="altlogo" id="altfootlogo"> -->
    <div class="container-text-logo dp-flex-column-all-center">
      <h2 class="color-blue-dark">{{dataTexts.eticalRules.welcome}}</h2>
    </div>

    <div class="container-logo">
      <mat-icon class="cursor-pointer" svgIcon="logo"></mat-icon>
      <p class="font-booster-next-bold color-blue-medium-logo title-logo cursor-pointer" >The Specials</p>
    </div>

  </header>
  <main id="etical-rules">
    <div class="content-rules dp-flex-column-all-center">
      <h3 class="color-blue-dark">{{dataTexts.eticalRules.followRules}}</h3>

      <app-card-img-title-text [data]="firstRule"></app-card-img-title-text>
      <app-card-img-title-text [data]="secondRule"></app-card-img-title-text>
      <app-card-img-title-text [data]="thirdRule"></app-card-img-title-text>
      <app-card-img-title-text [data]="forthRule"></app-card-img-title-text>

    </div>

    <div class="container-buttons dp-flex">
      <button class="button secondary flex-1" (click)="navigateTo(enumRoutes.PRE_REGISTER)">
        {{dataTexts.buttons.btnBack}}
      </button>
      <button class="button primary flex-1" (click)="navigateTo(enumRoutes.REGISTER_PICTURES)">
        {{dataTexts.buttons.btnContinue}}
      </button>

    </div>
  </main>
</div>
<app-footer [backgroudColor]="'bg-footer-secondary'"></app-footer>
</div>
