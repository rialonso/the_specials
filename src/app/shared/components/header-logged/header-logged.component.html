<header id="container-header-logged">
  <div class="content-header-logged container-default">
    <section class="container-logo">
      <img class="logo" src="/assets/images/logo-blue.png" alt="Logo Devotee" data-alt="altlogo" id="altfootlogo">
    </section>
    <section class="container-menu-logged">
      <div
        [routerLink]="['/matchs']"
        [routerLinkActive]="['icon-route-is-active']"
        class="matches container-item-menu cursor-pointer">
        <mat-icon
        class="icon-menu-logged" >contact_page
      </mat-icon>
      <p>{{dataTexts.header.menu.home}}</p>

      </div>
      <div
        [routerLink]="['/likes']"
        [routerLinkActive]="['icon-route-is-active']"
        class="likes-config container-item-menu cursor-pointer">
        <mat-icon
          class="icon-menu-logged"
          >favorite</mat-icon>
          <p>{{dataTexts.header.menu.likes}}</p>

      </div>
      <div
        [routerLink]="['/chat']"
        [routerLinkActive]="['icon-route-is-active']"
        class="chat container-item-menu cursor-pointer">
        <mat-icon
        class="icon-menu-logged"
        >forum</mat-icon>
        <p>{{dataTexts.header.menu.message}}</p>

      </div>
      <div
        [routerLink]="['/settings']"
        [routerLinkActive]="['icon-route-is-active']"
        class="perfil-config container-item-menu cursor-pointer">
        <mat-icon
          class="icon-menu-logged"
          >settings</mat-icon>
          <p>{{dataTexts.header.menu.config}}</p>

      </div>

    </section>
  </div>


</header>
