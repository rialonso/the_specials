<div class="container-card" [id]="data?.id">
  <mat-icon  *ngIf="data?.icon" [svgIcon]="data.icon"></mat-icon>
  <div class="content-text-title">
    <p *ngIf="data?.title" class="color-grey-medium font-booster-next-bold" [id]="data?.title">{{ data?.title || 'title' }}</p>
    <p *ngIf="data?.text" class="color-grey-medium" [innerHTML]="data?.text || 'text'"></p>
  </div>
</div>
